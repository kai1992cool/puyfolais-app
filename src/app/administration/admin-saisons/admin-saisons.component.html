<app-titre-page [titre]="'admin.saisons.titre'" [introduction]="'admin.saisons.introduction'" [redirection]="'/admin'"></app-titre-page>

<div *ngFor="let saison of listeToutesSaisons">
  <div class="saisons-container">
    <app-saison-card 
      [saison]="saison">
    </app-saison-card>
  </div>

</div>

<button mat-fab class="add-button" (click)="ouvrirModalAjoutSaison()">
  <mat-icon>add</mat-icon>
</button>

<div id="titre-page">{{ "admin.saisons.titre" | translate: { } }}</div>

<p id="text-page">{{ "admin.saisons.introduction" | translate: { } }}</p>

<button mat-fab  routerLink="/admin">
  <mat-icon>arrow_back</mat-icon>
</button>

<div *ngFor="let saison of listeToutesSaisons">
  <div class="saisons-container">
    <app-saison-card 
      [saison]="saison">
    </app-saison-card>
  </div>

</div>

<button mat-fab class="add-button" (click)="ouvrirModalAjoutSaison()">
  <mat-icon>add</mat-icon>
</button>

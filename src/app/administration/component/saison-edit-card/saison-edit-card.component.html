<div class="saison-edit-card-container" *ngIf="saison">
  <mat-card class="saison-card saison-edit-card">
    <mat-card-content>
      <!-- Première ligne : Titre -->
      <div class="form-group" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label for="libelle">Libellé:</mat-label>
          <input matInput type="text" class="form-control" id="libelle" [(ngModel)]="saison.libelle">
        </mat-form-field>
      </div>

      <!-- Deuxième ligne : Dates -->
      <div class="form-group" fxLayout="row">
        <mat-form-field style="margin-right: 10px;">
          <mat-label>Date de début:</mat-label>
          <input matInput [matDatepicker]="pickerDebut" id="dateDebut" [(ngModel)]="saison.dateDebut">
          <mat-datepicker-toggle matSuffix [for]="pickerDebut"></mat-datepicker-toggle>
          <mat-datepicker #pickerDebut></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="margin-left: 10px;">
          <mat-label>Date de fin:</mat-label>
          <input matInput [matDatepicker]="pickerFin" id="dateFin" [(ngModel)]="saison.dateFin">
          <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
          <mat-datepicker #pickerFin></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Troisième ligne : Boutons -->
      <div class="form-group" fxLayout="row" fxLayoutAlign="space-between">
        <button mat-raised-button color="primary" (click)="validerMiseAJourSaison()">Enregistrer</button>
        <button mat-button color="warn" (click)="annulerMiseAJourSaison()">Annuler</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

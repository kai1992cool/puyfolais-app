<div class="saison-details">
    <mat-card>
        <mat-card-content class="content">
            <div class="column">
                <div class="label">{{ saison.libelle }}</div>
            </div>
            <div class="column">
                <div>{{ "admin.saisons.mentionDu" | translate: { } }} {{ saison.dateDebut.toDate() | date:'dd/MM/yyyy'
                    }} {{ "admin.saisons.mentionAu" | translate: { } }} {{
                    saison.dateFin.toDate() |
                    date:'dd/MM/yyyy' }}</div>
            </div>
            <div class="column">
                <mat-chip [style.background-color]="couleurBadgeSaison">
                    <div class="chip-text-etat-saison">{{ texteBadgeSaison }}</div>
                </mat-chip>
            </div>
            <div class="column-boutons">
                <button mat-icon-button (click)="editerSaison(saison)">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- TODO : revoir la gestion du message/icone qui ne fonctionne pas + Tradution -->
                <button mat-icon-button (click)="supprimerSaison(saison)" 
                    [matTooltip]="recupererMessageSuppressionImpossible()"
                    [ngStyle]="{'cursor': suppressionImpossible ? 'not-allowed' : 'pointer'}"
                    [ngClass]="{'disabled-button': suppressionImpossible}">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>

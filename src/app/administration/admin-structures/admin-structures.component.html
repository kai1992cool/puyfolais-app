<app-titre-page [titre]="'admin.structures.titre'" [introduction]="'admin.structures.introduction'" [redirection]="'/admin'"></app-titre-page>

<div *ngFor="let structure of listeToutesStructure">
  <div class="structure-container">
    <app-structure-card 
      [structure]="structure">
    </app-structure-card>
  </div>
</div>

<button mat-fab class="add-button" (click)="ouvrirModalAjoutStructure()">
    <mat-icon>add</mat-icon>
  </button>

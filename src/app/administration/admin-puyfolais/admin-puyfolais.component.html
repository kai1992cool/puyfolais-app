<app-titre-page [titre]="'admin.puyfolais.titre'" [introduction]="'admin.puyfolais.introduction'" [redirection]="'/admin'"></app-titre-page>

<div class="search-container">
  <mat-form-field class="full-width">
    <input type="search" matInput #searchInput (input)="mettreAJourListePuyfolais()" placeholder="{{ 'commun.rechercher' | translate }}">
    <button mat-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="cards-container">
  <div *ngFor="let puyfolais of listePuyfolais" class="card-item">
    <app-puyfolais-card [puyfolais]="puyfolais" (emitSupprimerPuyfolais)="mettreAJourListePuyfolais()">
    </app-puyfolais-card>
  </div>
</div>

<button mat-fab class="add-button" routerLink="/admin/puyfolais/edit">
  <mat-icon>add</mat-icon>
</button>

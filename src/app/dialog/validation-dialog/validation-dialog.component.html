<h2 mat-dialog-title>{{ 'commun.validation' | translate }}</h2>
<mat-dialog-content>{{ message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">{{ 'commun.oui' | translate }}</button>
  <button mat-button [mat-dialog-close]="false" color="warn">{{ 'commun.non' | translate }}</button>
</mat-dialog-actions>

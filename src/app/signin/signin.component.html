<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Entrez votre email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Entrez votre mot de passe">
    </mat-form-field>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button mat-raised-button color="primary" type="submit">Se connecter</button>
    Pas encore inscrit ?           
    <button routerLink="/signup"  mat-raised-button color="primary">     Cliquez ici</button>

  </form>
